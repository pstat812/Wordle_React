<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Prevent zoom on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6aaa64" />
    <meta name="description" content="A React implementation of the classic Wordle word guessing game" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React Wordle</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags for better SEO -->
    <meta property="og:title" content="React Wordle" />
    <meta property="og:description" content="A React implementation of the classic Wordle word guessing game" />
    <meta property="og:type" content="website" />
    
    <!-- Styling for loading state -->
    <style>
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #6aaa64;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #666;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
      ">
        <h1 style="color: #dc3545; margin-bottom: 20px;">JavaScript Required</h1>
        <p style="color: #666; margin-bottom: 10px;">
          You need to enable JavaScript to run this React Wordle application.
        </p>
        <p style="color: #666; font-size: 14px;">
          Please enable JavaScript in your browser settings and refresh the page.
        </p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Wordle...</div>
      </div>
    </div>
    
    <!-- Performance monitoring -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', function() {
        const loadTime = performance.now();
        console.log(`App loaded in ${Math.round(loadTime)}ms`);
      });
    </script>
  </body>
</html>
